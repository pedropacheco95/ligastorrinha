{% extends "create/layout.html" %}
{% block create %}
<form method="POST">
    <div class="table_container">
        <div style="background-color: rgb(0, 0, 0) !important; color:rgba(255, 255, 255, 1);  border-radius: 1rem; display: flex;">
            <div class="team_logo_container">
                <div class="image profile_picture" style="">
                    <img src="{{ url_for('static', filename='images/Branquelas.png')}}">
                </div>
            </div>
            <div class="game_info_container">
                <table class="table table-borderless" cellspacing="0" cellpadding="0"å>
                    <tbody>
                        <tr style="font-size: smaller;"> 
                            <td colspan="3">
                                {{edition.name}}
                            </td>
                        </tr>
                        <tr>
                            <td> Branquelas </td>
                            <td style="border-radius: 5px; background-color: rgba(255, 255, 255, 0.2);"> <input class="goals_input" type="number" min="0" name="goals_teams1"> - <input class="goals_input" type="number" min="0" name="goals_teams2"></td>
                            <td> Maregões </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="team_logo_container">
                <div class="image profile_picture">
                    <img src="{{ url_for('static', filename='images/Maregões.png')}}">
                </div>
            </div>
        </div>
        <table width="100%" cellspacing="0" cellpadding="0">
            <tbody>
                <tr>
                    <td width="100%" valign="top" style="padding-top: 10px">
                        <div class="smallheader" style="color: rgb(255, 255, 255)">
                            Ficha do jogo
                        </div>
                        <div class="smallheader" style="color: rgb(255, 255, 255); background-color: transparent;">
                            <input id="date" name="game_date" type="date" value="{{default_day}}" style="color: rgb(255, 255, 255); background-color: transparent; border-radius: 5px;">
                        </div>
                        <br />
                        <div class="box_container">
                            <table width="100%">
                                <thead>
                                    <th style="width: 10%;"></th>
                                    <th style="width: 20%; background-color: rgba(13, 121, 209, 0.493);">Branquelas</th>
                                    <th style="width: 20%;"></th>
                                    <th style="width: 10%;"></th>
                                    <th style="width: 20%; background-color: rgba(13, 121, 209, 0.493);">Maregões</th>
                                    <th style="width: 20%;"></th>
                                </thead>
                                <tbody>
                                    {% for i in range(6) %}
                                    <tr style="color: white;">
                                        <td></td>
                                        <td>
                                            <select class="custom-select my-1 mr-sm-2" name="jogador_Branquelas_{{i}}" id="jogador">
                                                <option value="">  </option>
                                                {% for player in edition.players %}
                                                    <option value="{{player.name}}"> {{player.name}} </option>
                                                {% endfor %}
                                            </select>
                                        </td>
                                        <td> <input class="goals_input" type="number" min="0" name="goals_jogador_Branquelas_{{i}}"> <img src="{{ url_for('static', filename='images/goal.png')}}" width="18" height="18"> </td>
                                        <td></td>
                                        <td>
                                            <select class="custom-select my-1 mr-sm-2" name="jogador_Maregões_{{i}}" id="jogador">
                                                <option value="">  </option>
                                                {% for player in edition.players %}
                                                    <option value="{{player.name}}"> {{player.name}} </option>
                                                {% endfor %}
                                            </select>
                                        </td>
                                        <td> <input class="goals_input" type="number" min="0" name="goals_jogador_Maregões_{{i}}"> <img src="{{ url_for('static', filename='images/goal.png')}}" width="18" height="18"> </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>
    <button class="btn btn-primary" type="submit">Acrescentar jogo</button>
</form>
{% endblock %}
