{% extends "layout.html" %}
{% block main %}
<script src="{{ url_for('static', filename='games_layout.js')}}" defer></script>
<div class="table_container">
    <div style="background-color: rgb(0, 0, 0) !important; color:rgba(255, 255, 255, 1);  border-radius: 1rem; display: flex;">
        <div class="team_logo_container optional">
            <div class="image profile_picture" style="">
                <img src="{{ url_for('static', filename='images/Branquelas.png')}}">
            </div>
        </div>
        <div class="game_info_container">
            <table class="table table-borderless" cellspacing="0" cellpadding="0"å>
                <tbody>
                    <tr style="font-size: smaller;"> 
                        <td colspan="3">
                            Jogo dia {{ game.date }} - 21:30 - Campo Francisco torrinha 
                        </td>
                    </tr>
                    <tr style="font-size: smaller;"> 
                        <td colspan="3">
                            {{edition.name}}, Jornada {{game.matchweek}} 
                        </td>
                    </tr>
                    <tr>
                        <td> Branquelas </td>
                        <td style="border-radius: 5px; background-color: rgba(255, 255, 255, 0.2);"> {{game.goals_team1}} - {{game.goals_team2}}</td>
                        <td> Maregões </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="team_logo_container optional">
            <div class="image profile_picture">
                <img src="{{ url_for('static', filename='images/Maregões.png')}}">
            </div>
        </div>
    </div>
    {% block game_info %}{% endblock %}
</div>
{% endblock %}
