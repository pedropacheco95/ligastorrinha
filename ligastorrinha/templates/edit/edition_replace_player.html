{% extends "layout.html" %}
{% block main %}
<form method="POST">
    <div class="form-group">
        <label for='player_1' style="color: white;"> Jogador </label>
        <select class="custom-select my-1 mr-sm-2" onchange="ShowPlayerInputs()" name="player_1" style="width: auto!important;">
            <option value=""></option>
            {% for relation in edition.players_relations %}
                <option value="{{relation.player.id}}"> {{relation.player.name}} </option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for='player_2' style="color: white;"> Jogador </label>
        <select class="custom-select my-1 mr-sm-2" onchange="ShowPlayerInputs()" name="player_2" style="width: auto!important;">
            <option value=""></option>
            {% for player in players %}
                <option value="{{player.id}}"> {{player.name}} </option>
            {% endfor %}
        </select>
    </div>
    <button class="btn btn-primary" type="submit">Substituir jogador</button>
</form>
{% endblock %}
